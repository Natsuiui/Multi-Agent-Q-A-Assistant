<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSTech Smart Support Agent</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-5 text-center">KSTech Smart Support Agent</h1>

        <form method="POST">
            <div class="form-group">
                <label for="query">Ask your question here:</label>
                <input type="text" id="query" name="query" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if answer %}
        <div class="mt-5">
            <h4>Tool/Agent Branch Used: <code>{{ tool_used }}</code></h4>
            {% if tool_used == "RAG" %}
            <h5>Retrieved Context:</h5>
            <textarea class="form-control" rows="10" readonly>{{ context }}</textarea>
            {% else %}
            <p>Retrieved Context: Not applicable.</p>
            {% endif %}
            <h5 class="mt-3">Final Answer:</h5>
            <div class="alert alert-success">
                {{ answer }}
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
